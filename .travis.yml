env:
  ossrhUsername:
    secure: 
  ossrhPassword:
    secure: 
language: java
jdk:
  - oraclejdk7
after_success:
  - echo "<settings><servers><server><id>ossrh</id><username>\${env.ossrhUsername}</username><password>\${env.ossrhPassword}</password></server></servers></settings>" > ~/settings.xml
  - mvn deploy --settings ~/settings.xml